spec_version: 1.1
package: hicdex

database:
  kind: sqlite
  path: hic_et_nunc.sqlite3

contracts:
  HEN_objkts:
    address: KT1RJ6PbjHpwc3M5rw5s2Nbmefwbuwbdxton
    typename: hen_objkts
  HEN_swap_v1:
    address: KT1Hkg5qeNhfwpKW4fXvq7HGZB9z2EnmCCA9
    typename: hen_minter
  HEN_swap_v2:
    address: KT1HbQepzV1nVGg8QVznG7z4RcHseD5kwqBn
    typename: hen_swap_v2
  HEN_subjkts:
    address: KT1My1wDZHDGweCrJnQJi3wcFaS67iksirvj
    typename: hen_subjkt
  HDAO_curation:
    address: KT1TybhR7XraG75JFYKSrh7KnxukMBT5dor6
    typename: hdao_curation
  HDAO_ledger:
    address: KT1AFA2mwNUMNd4SsujE1YYp29vd8BZejyKW
    typename: hdao_ledger
  SPLIT_contract_sample_a:
    address: KT1XhXv6jBpkahnvrtdiSi8foWXneWEjcz6F
    typename: split_contract_a
  OBJKTBID_english:
    address: KT1Wvk8fon9SgNEPQKewoSL2ziGGuCQebqZc
    typename: objktbid_english
  OBJKTBID_english_v2:
    address: KT1XjcRq5MLAzMKQ3UHsrue2SeU2NbxUrzmU
    typename: objktbid_english
  OBJKTBID_dutch:
    address: KT1ET45vnyEFMLS9wX1dYHEs9aCN3twDEiQw
    typename: objktbid_dutch
  OBJKTBID_dutch_v2:
    address: KT1W8PqJsZcpcAgDQH9SKQSZKvjVbpjUk8Sc
    typename: objktbid_dutch
  OBJKTBID_dutch_v3:
    address: KT1QJ71jypKGgyTNtXjkCAYJZNhCKWiHuT2r
    typename: objktbid_dutch
  OBJKTBID_marketplace:
    address: KT1FvqJwEDWb1Gwc55Jd1jjTHRVWbYKUUpyq
    typename: objktbid_marketplace

datasources:
  tzkt_mainnet:
    kind: tzkt
    url: https://api.tzkt.io

indexes:
  hen_mainnet:
    kind: operation
    datasource: tzkt_mainnet
    types:
      - transaction
      - origination
    contracts:
      - HEN_swap_v1
      - HEN_swap_v2
      - HEN_objkts
      - HEN_subjkts
      - HDAO_curation
      - HDAO_ledger
    handlers:
      # marketplace v1
      - callback: on_mint
        pattern:
          - type: transaction
            destination: HEN_swap_v1
            entrypoint: mint_OBJKT
          - type: transaction
            destination: HEN_objkts
            entrypoint: mint
      - callback: on_swap
        pattern:
          - type: transaction
            destination: HEN_swap_v1
            entrypoint: swap
      - callback: on_cancel_swap
        pattern:
          - type: transaction
            destination: HEN_swap_v1
            entrypoint: cancel_swap
      - callback: on_collect
        pattern:
          - type: transaction
            destination: HEN_swap_v1
            entrypoint: collect

      # marketplace v2
      - callback: on_swap_v2
        pattern:
          - type: transaction
            destination: HEN_swap_v2
            entrypoint: swap
      - callback: on_cancel_swap_v2
        pattern:
          - type: transaction
            destination: HEN_swap_v2
            entrypoint: cancel_swap
      - callback: on_collect_v2
        pattern:
          - type: transaction
            destination: HEN_swap_v2
            entrypoint: collect

      # fa2
      - callback: on_transfer
        pattern:
          - type: transaction
            destination: HEN_objkts
            entrypoint: transfer

      # subjkt
      - callback: on_registry
        pattern:
          - type: transaction
            destination: HEN_subjkts
            entrypoint: registry
      # hdao
      - callback: on_hdaol_batch
        pattern:
          - type: transaction
            destination: HDAO_ledger
            entrypoint: hDAO_batch
      - callback: on_hdaol_transfer
        pattern:
          - type: transaction
            destination: HDAO_ledger
            entrypoint: transfer

      - callback: on_hdaoc_claim
        pattern:
          - type: transaction
            destination: HDAO_curation
            entrypoint: claim_hDAO
      - callback: on_hdaoc_curate
        pattern:
          - type: transaction
            destination: HDAO_curation
            entrypoint: curate

      # operators
      - callback: on_operator_update
        pattern:
          - type: transaction
            destination: HEN_objkts
            entrypoint: update_operators

  split_contract_a:
    kind: operation
    datasource: tzkt_mainnet
    types:
      - transaction
      - origination
    handlers:
      - callback: on_split_contract_origination_a
        pattern:
          - type: origination
            similar_to: SPLIT_contract_sample_a
    stateless: True

  objktbid:
    kind: operation
    datasource: tzkt_mainnet
    contracts:
      - OBJKTBID_english
      - OBJKTBID_english_v2
      - OBJKTBID_dutch
      - OBJKTBID_dutch_v2
      - OBJKTBID_dutch_v3
      - OBJKTBID_marketplace
    handlers:
      # english v1
      - callback: on_create_english
        pattern:
          - type: transaction
            destination: OBJKTBID_english
            entrypoint: create_auction
      - callback: on_cancel_english
        pattern:
          - type: transaction
            destination: OBJKTBID_english
            entrypoint: cancel_auction
      - callback: on_conclude_english
        pattern:
          - type: transaction
            destination: OBJKTBID_english
            entrypoint: conclude_auction
      - callback: on_bid_english
        pattern:
          - type: transaction
            destination: OBJKTBID_english
            entrypoint: bid

      # english v2
      - callback: on_create_english
        pattern:
          - type: transaction
            destination: OBJKTBID_english_v2
            entrypoint: create_auction
      - callback: on_cancel_english
        pattern:
          - type: transaction
            destination: OBJKTBID_english_v2
            entrypoint: cancel_auction
      - callback: on_conclude_english
        pattern:
          - type: transaction
            destination: OBJKTBID_english_v2
            entrypoint: conclude_auction
      - callback: on_bid_english
        pattern:
          - type: transaction
            destination: OBJKTBID_english_v2
            entrypoint: bid

      # dutch v1
      - callback: on_create_dutch
        pattern:
          - type: transaction
            destination: OBJKTBID_dutch
            entrypoint: create_auction
      - callback: on_cancel_dutch
        pattern:
          - type: transaction
            destination: OBJKTBID_dutch
            entrypoint: cancel_auction
      - callback: on_buy_dutch
        pattern:
          - type: transaction
            destination: OBJKTBID_dutch
            entrypoint: buy

      # dutch v2
      - callback: on_create_dutch
        pattern:
          - type: transaction
            destination: OBJKTBID_dutch_v2
            entrypoint: create_auction
      - callback: on_cancel_dutch
        pattern:
          - type: transaction
            destination: OBJKTBID_dutch_v2
            entrypoint: cancel_auction
      - callback: on_buy_dutch
        pattern:
          - type: transaction
            destination: OBJKTBID_dutch_v2
            entrypoint: buy

      # dutch v3
      - callback: on_create_dutch
        pattern:
          - type: transaction
            destination: OBJKTBID_dutch_v3
            entrypoint: create_auction
      - callback: on_cancel_dutch
        pattern:
          - type: transaction
            destination: OBJKTBID_dutch_v3
            entrypoint: cancel_auction
      - callback: on_buy_dutch
        pattern:
          - type: transaction
            destination: OBJKTBID_dutch_v3
            entrypoint: buy

      # asks/bids
      - callback: on_create_bid
        pattern:
          - type: transaction
            destination: OBJKTBID_marketplace
            entrypoint: bid
      - callback: on_create_ask
        pattern:
          - type: transaction
            destination: OBJKTBID_marketplace
            entrypoint: ask
      - callback: on_retract_bid
        pattern:
          - type: transaction
            destination: OBJKTBID_marketplace
            entrypoint: retract_bid
      - callback: on_retract_ask
        pattern:
          - type: transaction
            destination: OBJKTBID_marketplace
            entrypoint: retract_ask
      - callback: on_fulfill_bid
        pattern:
          - type: transaction
            destination: OBJKTBID_marketplace
            entrypoint: fulfill_bid
      - callback: on_fulfill_ask
        pattern:
          - type: transaction
            destination: OBJKTBID_marketplace
            entrypoint: fulfill_ask
