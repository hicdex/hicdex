spec_version: 0.2
package: hicdex

database:
  kind: sqlite
  path: hic_et_nunc.sqlite3

contracts:
  HEN_objkts:
    address: KT1RJ6PbjHpwc3M5rw5s2Nbmefwbuwbdxton
    typename: hen_objkts
  HEN_minter:
    address: KT1Hkg5qeNhfwpKW4fXvq7HGZB9z2EnmCCA9
    typename: hen_minter
  HEN_subjkts:
    address: KT1My1wDZHDGweCrJnQJi3wcFaS67iksirvj
    typename: hen_subjkt
  HDAO_curation:
    address: KT1TybhR7XraG75JFYKSrh7KnxukMBT5dor6
    typename: hdao_curation
  HDAO_ledger:
    address: KT1AFA2mwNUMNd4SsujE1YYp29vd8BZejyKW
    typename: hdao_ledger
  SPLIT_contract_sample_a:
    address: KT1JHdHohUVtwdrg2kvxveR4aH1fBJpi757p
    typename: split_contract_a

datasources:
  tzkt_mainnet:
    kind: tzkt
    url: ${TZKT_URL:-https://api.tzkt.io}


templates:
  split_factory:
    kind: operation
    datasource: tzkt_mainnet
    types:
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_split_contract_origination_a
        pattern:
          - type: origination
            originated_contract: <contract>

indexes:

  split_contract_a:
    template: split_factory
    similar_to: SPLIT_contract_sample_a

  objkt_operator:
    kind: big_map
    datasource: tzkt_mainnet
    handlers:
      - callback: on_operator_update
        pattern:
          - contract: HEN_objkts
            path: operators

  hen_mainnet:
    kind: operation
    datasource: tzkt_mainnet
    types:
      - transaction
      - origination
    contracts:
      - HEN_minter
      - HEN_objkts
      - HEN_subjkts
      - HDAO_curation
      - HDAO_ledger
    handlers:
      - callback: on_mint
        pattern:
          - type: transaction
            destination: HEN_minter
            entrypoint: mint_OBJKT
          - type: transaction
            destination: HEN_objkts
            entrypoint: mint
      - callback: on_swap
        pattern:
          - type: transaction
            destination: HEN_minter
            entrypoint: swap
      - callback: on_cancel_swap
        pattern:
          - type: transaction
            destination: HEN_minter
            entrypoint: cancel_swap
      - callback: on_collect
        pattern:
          - type: transaction
            destination: HEN_minter
            entrypoint: collect

      - callback: on_transfer
        pattern:
          - type: transaction
            destination: HEN_objkts
            entrypoint: transfer
      - callback: on_registry
        pattern:
          - type: transaction
            destination: HEN_subjkts
            entrypoint: registry

      - callback: on_hdaol_batch
        pattern:
          - type: transaction
            destination: HDAO_ledger
            entrypoint: hDAO_batch
      - callback: on_hdaol_transfer
        pattern:
          - type: transaction
            destination: HDAO_ledger
            entrypoint: transfer

      - callback: on_hdaoc_claim
        pattern:
          - type: transaction
            destination: HDAO_curation
            entrypoint: claim_hDAO
      - callback: on_hdaoc_curate
        pattern:
          - type: transaction
            destination: HDAO_curation
            entrypoint: curate
